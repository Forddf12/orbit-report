<app-orbit-list [satellites]="displayList"></app-orbit-list>

<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort(name)">Name</th>
        <th (click)="sort(type)">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let satellite of satellites">
        
        <td [style]="changeColor">{{satellite.name}}</td>
        <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td>
        <td [style]="changeColor">{{satellite.operational}}</td>
        <td [style]="changeColor">{{satellite.orbitType}}</td>
        <td [style]="changeColor">{{satellite.launchDate}}</td>
        
    </tr> 
    
</table>
